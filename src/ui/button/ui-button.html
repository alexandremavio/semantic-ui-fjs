<template>
  <div
    class="${'ui '+ (this.globalVariable||this.color||this.color) + (this.disabled?' disabled':'') + this.animationClass  +' button'}"
    tabindex="${this.tabIndex}"
    click.trigger="this.onClick"
    >
      <if condition="this.icon">
        <i class="${this.icon+' icon'}"></i>
      </if>
      <if condition="this.animation">
        <div class="visible content">
          <content></content>
          <if condition="this.visibleContentIcon">
            <i class="${this.visibleContentIcon+' icon'}"></i>
          </if>
        </div>
        <div class="hidden content">
          ${this.hiddenContentLabel}
          <if condition="this.hiddenContentIcon">
            <i class="${this.hiddenContentIcon+' icon'}"></i>
          </if>
        </div>
      </if>
  </div>
</template>
