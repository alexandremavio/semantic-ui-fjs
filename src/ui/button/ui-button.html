<template>
  <div
    class="${'ui '+ (this.globalVariable||this.color||this.color) + (this.disabled?' disabled':'') + ' ' + (this.animated=='h' ? 'animated': this.animated=='v' ? 'vertical animated':this.animated=='f'?'animated fade':'')  +' button'}"
    tabindex="${this.tabIndex}"
    click.trigger="this.onClick"
    >
      <if condition="this.icon">
        <i class="${this.icon+' icon'}"></i>
      </if>
      <if condition="this.animated=='h'">
        <div class="visible content">${this.visibleContentLabel}</div>
        <div class="visible content">
          <content></content>
          ${this.visibleContentLabel}
        </div>
        <div class="hidden content">
          <i class="${this.hiddenContentIcon+' icon'}"></i>
        </div>
      <else>
        <content></content>
      </if>
  </div>
</template>
