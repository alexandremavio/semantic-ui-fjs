<template>
  <div
    class="${'ui '+ (this.globalVariable||this.color||this.color) + (this.disabled?' disabled':'') + this.animationClass + this.labeledClass +' labeled button'}"
    tabindex="${this.tabIndex}"
    click.trigger="this.onClick"
    >
      <if condition="this.icon">
        <i class="${this.icon+' icon'}"></i>
      </if>
      <if condition="this.animation">
        <div class="visible content">
          <content></content>
          <if condition="this.visibleContentIcon">
            <i class="${this.visibleContentIcon+' icon'}"></i>
          </if>
        </div>
        <div class="hidden content">
          ${this.hiddenContentLabel}
          <if condition="this.hiddenContentIcon">
            <i class="${this.hiddenContentIcon+' icon'}"></i>
          </if>
        </div>
      <elseif condition="this.labeled">
        <if condition="this.labeledLeft">
          <a class="${'ui basic '+ this.labeledLabelColor + ' ' + this.labeledLabelPosition +' pointing label'}">
            ${this.labeledLabel}
          </a>
          <div class="${'ui '+ this.labeledButtonColor +' button'}">
            <if condition="this.labeledButtonIcon">
              <i class="${this.labeledButtonIcon +' icon'}"></i> ${this.labeledButtonLabel}
            </if>
          </div>
        <else>
          <div class="${'ui '+ this.labeledButtonColor +' button'}">
            <if condition="this.labeledButtonIcon">
              <i class="${this.labeledButtonIcon +' icon'}"></i> ${this.labeledButtonLabel}
            </if>
          </div>
          <a class="${'ui basic '+ this.labeledLabelColor + ' ' + this.labeledLabelPosition +' pointing label'}">
            ${this.labeledLabel}
          </a>
        </if>
     </if>
  </div>

</template>
